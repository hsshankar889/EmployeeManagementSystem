  <div id="update_employee"> 
        <center>
            <h1 style="color: green;">Update Employee</h1>
        </center>

        <form action="/modify" method="get">
            <table cellpadding="1">
            	<tr hidden> 
                    <td id="td">
                        <input th:value="${val.EmployeeID}" type="text" name="EmployeeID" />
                    </td>
                </tr>
                <tr>
                    <td id="td">
                        <label for="name">Name :</label>
                    </td>
                    <td id="td">
                        <input th:value="${val.EmployeeName}"   type="text" name="EmployeeName"/>
                    </td>
                </tr>
                <tr>
                    <td id="td">
                        <label for="email">Email :</label>
                    </td>
                    <td id="td">
                        <input th:value="${val.EmployeeEmail}" type="email" name="EmployeeEmail"/>
                    </td>
                </tr>
                <tr>
                    <td id="td">
                        <label for="phone">Phone :</label>
                    </td>
                    <td id="td">
                        <input th:value="${val.EmployeePhone}" type="tel" name="EmployeePhone" />
                    </td>
                </tr>
                <tr>
                    <td id="td">
                        <label for="gender">Gender :</label>
                    </td>
                    <td id="td">
                    <div id="gender">
                        <input th:checked="${val.EmployeeGender=='Male'}" type="radio" name="EmployeeGender" value="Male" /> Male
                        <input th:checked="${val.EmployeeGender=='Female'}" type="radio" name="EmployeeGender" value="Female"/> Female
                        <input th:checked="${val.EmployeeGender=='Others'}" type="radio" name="EmployeeGender" value="Others"/> Others
                    </div>
                    </td>
                </tr>
                <tr>
                    <td id="td">
                        <label for="role">Role :</label>
                    </td>
                    <td id="td">
                        <input th:value="${val.EmployeeRole}" type="text" name="EmployeeRole"/>
                    </td>
                </tr>
                <tr>
                    <td id="td">
                        <label for="salary">Salary :</label>
                    </td>
                    <td id="td">
                        <input th:value="${val.EmployeeSalary}" type="number" name="EmployeeSalary"/>
                    </td>
                </tr>
                <tr>
                    <td id="td">
                        <label for="passowrd">Password :</label>
                    </td>
                    <td id="td">
                        <input th:value="${val.EmployeePassword}" type="text" name="EmployeePassword"/>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Update Employee" id="submitButton" style="background-color: green;"><br><br>
            
        </form>
        <a href="/ucancel"><button id="cancel" style="width:40%; margin-left:30%">Cancel</button></a><br><br>
        
    </div>
  
</body>
